<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>FCamara Developer Test</title>
    <link rel="stylesheet" href="src/libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/app.css" />
</head>
<body>

    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">
                            <img src="src/img/logo-white.png" alt="FCamara"/>
                        </a>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="/fontawesome/">Font Awesome</a></li>
                            <li><a href="/bootswatch/">Bootswatch</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="appContainer">
        <div class="container">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message">{{flash.message}}</div>
            <div ng-view></div>
        </div>
    </div>

    <!-- Libaries -->
    <script src="src/libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="src/libs/angular/angular.min.js"></script>
    <script src="src/libs/angular/angular-route.min.js"></script>
    <script src="src/libs/angular/angular-cookies.min.js"></script>
    <script src="src/libs/bootstrap/bootstrap.min.js"></script>

    <!-- App -->
    <script src="src/js/app.js"></script>

    <!-- Services -->
    <script src="src/js/services/authentication.service.js"></script>
    <script src="src/js/services/flash.service.js"></script>
    <script src="src/js/services/user.service.js"></script>

    <!-- Modules / Pages -->
    <script src="src/js/modules/home/home.controller.js"></script>
    <script src="src/js/modules/login/login.controller.js"></script>
    <script src="src/js/modules/register/register.controller.js"></script>

</body>
</html>
