<h3>Desenvolvedores</h3>

    <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email Confirmado</th>
            </tr>
            </thead>
            <tr ng-repeat="user in vm.users">
                <td>{{user.id}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.emailConfirmed ? "Sim" : "Não"}}</td>
            </tr>
        </table>
    </div>
